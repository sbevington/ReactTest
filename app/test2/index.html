<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="/app/resources/js-lib/react-0.14.7/build/react.js"></script>
    <script src="/app/resources/js-lib/react-0.14.7/build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
<div id="app"></div>
<script type="text/babel" src="test.js"></script>
<script type="text/babel">
var LikeButton = React.createClass({
  getInitialState: function() {
    return {liked: false,
      count: 0};
  },
  handleClick: function(event) {
    this.setState({liked: !this.state.liked,
      count: this.state.count+1});
  },
  render: function() {
    var text = this.state.liked ? 'Liked' : "haven\'t liked";
    return (
      <p onClick={this.handleClick}>
        You {text} this. Click to toggle.
        <div><DINHtml din={"W115116123456"+this.state.count} /></div>
        <div><DINHtml din={"W115116123457"+this.state.count} /></div>
        <div><DINHtml din={"W115116123458"+this.state.count} /></div>
      </p>
    );
  }
} );

ReactDOM.render( <LikeButton />,
  document.getElementById("app")
);

</script>
</body>
</html>
